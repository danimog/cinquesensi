<div class="container-fluid text-center notizie-back">
	
	<div class="row">
	
		{% for post in site.posts %}
				<div class="col-sm-4">
		  			<div class="card notizie-card">
						<div class="card-body">
							<h5 class="card-title">{{ post.title }}</h5>
							<h6 class="card-subtitle mb-2 text-muted">{{ post.date | date_to_string }} - {{ post.author }}</h6>
							<p class="card-text">{{ post.excerpt }}</p>
							<a href="{{ site.baseurl }}{{ post.url }}" class="card-link">Read more</a>
						</div>
					</div>
				</div>
		{% endfor %}
		
	</div>

</div>
